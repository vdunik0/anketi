<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="wrap gradient">
<main>
	
<form>
	<br>
	<label type="labels"><span>Имя:</span> </label><input class="nmsurmn" type="text" name="firstname" value="Введите имя">
	<br>
	<label type="labels"><span>Фамилия:</span> </label><input class="nmsurnm" type="text" name="firstname" value="Введите фамилию">
	<br>
	<label type="labels"><span>Ваш пол:</span></label>
	<br>
	<input type="radio" name="choiceradio" value="1">Мужской
	<input type="radio" name="choiceradio" value="2">Женский
	<br>
	<label type="labels"><span>Ваш возраст:</span></label>
	<br>
	<select>
		<option value="1">18-25 лет</option>
		<option value="2">25-30 лет</option>
		<option value="3">30-35 лет</option>
	</select>
	<br>
	<label type="labels"><span>Ваше образование:</span> </label>
	<br>
	<input type="radio" name="choiceradio" value="1">Основное
	<input type="radio" name="choiceradio" value="2">Среднее
	<input type="radio" name="choiceradio" value="1">Средне-специальное
	<input type="radio" name="choiceradio" value="2">Высшее
	<br>
	<label type="labels"><span>Вы согласны с нашими правилами?:</span></label>
	<br>
	<input type="radio" name="choiceradio" value="1">Да
	<input type="radio" name="choiceradio" value="2">Нет
	<br>
	<label type="comments">Комментарий:</label>
	<br>
	<textarea name="massage" rows="7" cols="55">Ваш комментарий...</textarea>
	<label type="labels">Выберете файл для загрузки</label><input type="file" name="path">
	<input type="button" name="start" value="Начать">
	<input type="reset" value="Очистить">
	<input type="button" name="start" value="Отправить">
	<input type="nazmi" value="Нажми меня">
</form>
</main>
</body>
</html>
